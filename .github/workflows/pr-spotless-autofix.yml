name: PR Lint Autofix

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-lint-autofix-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: read

jobs:
  lint-autofix:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    env:
      JAVA_TOOL_OPTIONS: -Djava.awt.headless=true

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run lint
        id: lint
        continue-on-error: true
        run: ./gradlew --no-daemon lint

      - name: Apply Spotless formatting (when lint fails)
        if: steps.lint.outcome == 'failure'
        run: ./gradlew --no-daemon spotlessApply

      - name: Detect formatting changes
        id: changes
        if: steps.lint.outcome == 'failure'
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push formatting changes
        if: steps.lint.outcome == 'failure' && steps.changes.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "style: apply lint autofix (Spotless)"
          git push origin "HEAD:${{ github.event.pull_request.head.ref }}"

      - name: Fail when lint cannot be auto-fixed
        if: steps.lint.outcome == 'failure' && steps.changes.outputs.changed == 'false'
        shell: bash
        run: |
          set -euo pipefail
          echo "::error::Gradle lint failed, but Spotless produced no changes. Manual fixes are required."
          exit 1

  lint-autofix-fork-pr:
    if: github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Skip fork PR
        run: echo "Skipping lint autofix for fork PRs because the workflow cannot push to fork branches."
