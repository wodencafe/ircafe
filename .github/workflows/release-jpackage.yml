name: Release (jpackage)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux-x64
          - os: windows-latest
            suffix: windows-x64
          # If you want Intel mac builds, use macos-13. If you want Apple Silicon, use macos-latest.
          - os: macos-13
            suffix: macos-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Compute release version
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "RELEASE_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
          else
            echo "RELEASE_VERSION=dev" >> $GITHUB_ENV
          fi

      - name: Build app-image with jpackage
        shell: bash
        run: |
          ./gradlew --no-daemon clean jpackage -Pversion=${RELEASE_VERSION}

      # ---- Create an archive per OS ----

      - name: Archive (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cd build/dist
          tar -czf ../../ircafe-${RELEASE_VERSION}-${{ matrix.suffix }}.tar.gz .
          cd ../..

      - name: Archive (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # build/dist will contain IRCafe.app for app-image
          cd build/dist
          ditto -c -k --sequesterRsrc --keepParent "IRCafe.app" "../../ircafe-${RELEASE_VERSION}-${{ matrix.suffix }}.zip"
          cd ../..

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path build\dist\* -DestinationPath ("ircafe-{0}-{1}.zip" -f $env:RELEASE_VERSION, "${{ matrix.suffix }}")

      - name: Upload artifact (workflow)
        uses: actions/upload-artifact@v4
        with:
          name: ircafe-${{ env.RELEASE_VERSION }}-${{ matrix.suffix }}
          path: |
            ircafe-${{ env.RELEASE_VERSION }}-${{ matrix.suffix }}.zip
            ircafe-${{ env.RELEASE_VERSION }}-${{ matrix.suffix }}.tar.gz

      - name: Publish to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ircafe-${{ env.RELEASE_VERSION }}-${{ matrix.suffix }}.zip
            ircafe-${{ env.RELEASE_VERSION }}-${{ matrix.suffix }}.tar.gz

